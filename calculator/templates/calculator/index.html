{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My Css page -->
    <link rel="stylesheet" href="{% static 'calculator/style.css' %}">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Coordinates To Equation</title>
</head>
<body>
    
    
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class = "column col-sm-12">
                <h1 class="title">Coordinates To Equation</h1>
            </div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class = "column col-sm-1"></div>
            <div class = "column col-sm-2">
                <table>
                    <tr>
                        <th>Degree</th>
                    </tr>
                    <tr>
                        <th>
                            <select id="degree" onchange="select()">
                                <option value = 1>One</option>
                                <option value = 2>Two</option>
                            </select>
                        </th>
                    </tr>
                </table>
            </div>
            <div class = "column col-sm-4">
                <table id = "Coordinates">
                    <tr>
                        <th></th>
                        <th>Coordinates</th>
                    </tr>
                    <tr id = "tr1">
                        <td>Coord 1</td>
                        <td>
                            <div id = "x1" contenteditable = "true" class = "input" placeholder="x"></div>
                            <div id = "y1" contenteditable = "true" class = "input" placeholder="y"></div>
                        </td>
                    </tr>
                    <tr id = "tr2">
                        <td>Coord 2</td>
                        <td>
                            <div id = "x2" contenteditable = "true" class = "input" placeholder="x"></div>
                            <div id = "y2" contenteditable = "true" class = "input" placeholder="y"></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class = "column col-sm-3">
                <table id="answer">
                    <tr>
                        <th>Results: y = mx + b </th>
                    </tr>
                </table>
            </div>   

            <div class = "column col-sm-2">
                <table>
                    <tr>
                        <th>Submit</th>
                    </tr>
                    <tr>
                        <th><input style="float:left" type = "button" onclick = "myfunction()" value = "Click Me"> </th>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    
    <script src="{% static 'calculator/main.js' %}"></script>
    
    
</body>
</html>
